<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #e0e0e0; 
        }
        .container { 
            max-width: 400px; 
            margin: 40px auto; 
            background: #2d2d2d; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.5); 
        }
        h1 { 
            text-align: center; 
            color: #ffffff; 
        }
        label { 
            display: block; 
            margin-top: 15px; 
            color: #e0e0e0; 
        }
        input[type="text"], input[type="file"] { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            background: #404040; 
            border: 1px solid #555; 
            color: #e0e0e0; 
            border-radius: 4px; 
        }
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            margin-top: 20px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #0056b3; 
        }
        .error { 
            color: #ff6b6b; 
            margin-top: 10px; 
            text-align: center; 
        }
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #4dabf7; 
            text-decoration: none; 
        }
        .back-link:hover {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Video</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <label for="video">Video File:</label>
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
        <a class="back-link" href="{% url 'video_list' %}">Back to Video List</a>
    </div>
</body>
</html>
